    body { font-family: 'Poppins', sans-serif; }

    .page-section {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;

    .page-section.show {

      pointer-events: auto;
    }

    }
    button, .btn {

    }

    button:active, .btn:active { transform: scale(0.98); }
    #loader {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 50;
    }
    @media print {
      body * { visibility: hidden; }
      #invoicePrintArea, #invoicePrintArea * {
        visibility: visible;
      }
      #invoicePrintArea {
        position: absolute;
        left: 0; top: 0;
        width: 100%;

      aside, .nav-link, .bg-white.shadow-sm.border-b,

      button[onclick="printInvoice()"] {

  <script>
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Good morning";
      if (hour < 18) return "Good afternoon";
      return "Good evening";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const greetingEl = document.getElementById("greetingText");
      if (greetingEl) greetingEl.textContent = `${getGreeting()}, Karthick!`;
    });
  </script>

  <script src="js/firebase.js"></script>
  <script src="js/batch.js"></script>
  <script src="js/dailyLog.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/clients.js"></script>
  <script src="js/invoices.js"></script>

  <script>
    const sections = ["dashboard", "batchCalculator", "dailyLog", "fixedExpenses", "inventory", "export", "clients", "invoice"];

    function toggleLoader(show) {
      const loader = document.getElementById("loader");
      loader.style.display = show ? "block" : "none";
    }

    function setActiveNav(target) {
      document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
      document.querySelector(`.nav-link[href='#${target}']`)?.classList.add("active");
    }

    function showSection(target) {
      toggleLoader(true);
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el && !el.classList.contains("hidden")) {
          el.classList.remove("show");
          el.classList.add("fade-out");
          setTimeout(() => {
            el.classList.add("hidden");
            el.classList.remove("fade-out");
          }, 300);
        }
      });
      const targetEl = document.getElementById(target);
      if (targetEl) {
        targetEl.classList.remove("hidden");
        setTimeout(() => {
          targetEl.classList.add("show");
          toggleLoader(false);
        }, 300);
      } else {
        toggleLoader(false);
      }
    }

    document.querySelectorAll("aside a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const target = link.getAttribute("href").substring(1);
        showSection(target);
        setActiveNav(target);
        if (target === "dashboard" && typeof loadDashboard === "function") loadDashboard();
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      const initial = "dashboard";
      showSection(initial);
      setActiveNav(initial);
      if (typeof loadDashboard === "function") loadDashboard();
    });
  </script>
